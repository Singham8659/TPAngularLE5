<h2 class="title">Connexion</h2>

<div class="connexion-container">
    <mat-form-field>
      <input matInput placeholder="Login" [(ngModel)]="login">
    </mat-form-field>
  
    <mat-form-field>
      <input matInput type="password" placeholder="Password" [(ngModel)]="password">
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="onConfirm()">Confirm</button>
</div>
